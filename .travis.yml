language: node_js

sudo: false

node_js:
    - "node"

install:
  # Disable the spinner, it looks bad on Travis
  - npm config set spin false
  # Install npm dependencies
  - npm install

script: npm run pre-release

before-deploy:
  - ./node_modules/.bin/patch-version

deploy:
  provider: npm
  api_key:
    secure: ""
  on:
    branch: master
    tags: true
